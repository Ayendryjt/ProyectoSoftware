        <div class="container">

        </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">

    <main class="container mt-4">
        <section id="definir-objetivos">
            <h2>Definir Objetivos</h2>
            <form>
                <div class="mb-3">
                    <label for="employee" class="form-label">Empleado:</label>
                    <input type="text" class="form-control" id="employee" name="employee" required>
                </div>
                <div class="mb-3">
                    <label for="goal" class="form-label">Objetivo:</label>
                    <textarea class="form-control" id="goal" name="goal" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
        <!-- Secciones restantes -->
    </main>
